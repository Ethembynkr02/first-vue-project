<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>first-vue-project</title>
    <link rel="stylesheet" href="static/styles/style.css">
  </head>
  <body>
    <div id="app">
      <h1>Merhaba DÃ¼nya</h1>
      <input type="text" id="text" v-model='text'>
      {{text}}      
    </div>
    <div id="vfor">
      <ul>
        <li v-for="arkadasim in liste" v-bind:key="arkadasim">
          {{arkadasim}} <input type="text"/>
        </li>
      </ul>
      <button v-on:click='rastgeleListe'>Rastgele Liste</button>
      <ul>
        <li v-for="(ozellik, key, index) in arkadasim">
          {{index}} - {{key}} {{ozellik}}
        </li>
      </ul>
    </div>
  </body>
</html>
